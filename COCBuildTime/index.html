<body>
<!--home page-->
<div id="pageHome" data-role="page">
    <header data-role="header" data-position="fixed" data-theme="b">
        <h6>Clash To Max</h6>
    </header>
    <section data-role="content">
        <img style="display: block; margin: auto;" src="img/Archer_Queen.png" alt="Archer Queen Image">
        <form id="frmBuildTime" name="frmBuildTime">
            <label for="txtGamerTag"><h3>GAMER TAG #</h3><a data-icon=""></a></label>
            <input type="text" id="txtGamerTag" name="txtGamerTag" data-inline="true" value=""
                   data-clear-btn="true">
            <p style="color:red;" id="txtError"></p>
            <br>
            <button type="button" data-role="button" id="btnCalculateHeroesAndSpells" name="btnCalculateHeroesAndSpells"
                    data-theme="b"><p>Calculate</p>
            </button>
        </form>

        <!--Results-->
        <br>
        <br>

        <h1 id="txtPlayerName"></h1>
        <h2>Time To Max</h2>

        <!--Max King Time-->
        <label for="txtKingTime"><h3>King:</h3><a data-icon=""></a></label>
        <input type="text" id="txtKingTime" name="txtKingTime" data-inline="true" value=""
               data-clear-btn="true" placeholder="" readonly>
        <!--Max Queen Time-->
        <label for="txtQueenTime"><h3>Queen:</h3><a data-icon=""></a></label>
        <input type="text" id="txtQueenTime" name="txtQueenTime" data-inline="true" value=""
               data-clear-btn="true" placeholder="" readonly>
        <!--Max Spell Time-->
        <label for="txtSpellTime"><h3>Spells: (Unlocked Only)</h3> <a data-icon=""></a></label>
        <input type="text" id="txtSpellTime" name="txtSpellTime" data-inline="true" value=""
               data-clear-btn="true" placeholder="" readonly>
        <!--Max Troop Time-->
        <label for="txtTroopTime"><h3>Troops: (Unlocked Only)</h3> <a data-icon=""></a></label>
        <input type="text" id="txtTroopTime" name="txtTroopTime" data-inline="true" value=""
               data-clear-btn="true" placeholder="" readonly>

        <br>
